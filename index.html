<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Deno Timestamp - Simple Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Deno Timestamp</h1>
    <div id="timestamp" class="timestamp" aria-live="polite">--/--/----
--:--:--</div>
    <p class="note">Định dạng: DD/MM/YYYY<br>HH:MM:SS (cập nhật mỗi giây)</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
